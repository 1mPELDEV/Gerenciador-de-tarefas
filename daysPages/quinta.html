        <div class="input-card ">
            <div class="column">

                    <p class="tarefa"> Tarefa : </p>
                    <p > Hora  :</p>

            </div>
            <div class="row">
                <div class="buttons">
                    <button class="btn" id="btnAdd" onclick="newTask()"> Adicionar</button>      
                    <button class="btn" id="btnClean"> Limpar </button>

                </div>  
            </div>
        </div>
